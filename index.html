<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-6 bg-primary ">
                <div>
                    <h1 class="d-flex justify-content-center text-white">GUARDAR NUEVO CONTACTO</h1>
                </div>
                <div>
                    <p class="d-flex justify-content-center text-white">Llena los siguientes campos para guardar un
                        nuevo contacto.
                    </p>
                </div>
                <div class="mt-2">
                    <label for="nombre" class="text-white">Nombre</label>
                    <input type="text" class="form-control bg-primary" id="nombre" name="nombre" placeholder="">
                </div>
                <div class="">
                    <label for="apellido" class="text-white">Apellido</label>
                    <input type="text" class="form-control bg-primary" id="apellido" name="apellido" placeholder="">
                </div>
                <div class="">
                    <label for="mensaje" class="text-white">Telefono</label>
                    <input type="text" class="form-control bg-primary" id="mensaje" name="mensaje" placeholder="">
                </div>
                <div>
                    <label for="correo" class="text-white">Correo</label>
                    <input type="email" class="form-control bg-primary" id="correo" name="correo" placeholder="">
                </div>
                <div>
                    <label for="nota" class="text-white">Nota</label>
                    <input type="text" class="form-control bg-primary" id="nota" name="nota" placeholder="">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="button"
                        class="btn btn-primary text-white mb-3 mt-2 border border-white">Guardar</button>
                </div>
            </div>

        </div>
    </div>
    </div>
    </div>

</body>

</html>
